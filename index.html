<html lang="en">
<head>

    <tr class="dados">
      <td>Camiseta</td>

    </tr>
    <tr class="dados">
      <td>Tênis</td>

    </tr>
  </Table>
  </div>

  <div class="fundo">
  <h2 class="title">Casa</h2>

  <Table class="tabela-moda-casa">
    <tr class="tabela-header-2">
      <th>Produto</th>
      <th>Valor</th>
    </tr>

      <td>Sofá</td>
      <td>R$ 1.200,00</td>
